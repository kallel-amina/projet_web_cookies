<div class="page-wrapper">

  <!-- Background blobs -->
  <div class="bg-blur one"></div>
  <div class="bg-blur two"></div>

  <section class="signup-card">

    <!-- Logo -->
    <div class="brand">
      <span class="logo">Sweet Bites</span>
      <p>Bakery & Pastry House</p>
    </div>

    <h1>Create Account</h1>
    <p class="subtitle">Join us and enjoy handcrafted sweetness ğŸª</p>

    <form (ngSubmit)="submitForm()">

      <div class="input-group">
        <input type="text" [(ngModel)]="fullName" name="fullName" required />
        <label>Full Name</label>
      </div>

      <div class="input-group">
        <input type="email" [(ngModel)]="email" name="email" required />
        <label>Email Address</label>
      </div>

      <div class="input-group password">
        <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" name="password" required />
        <label>Password</label>
        <button type="button" (click)="togglePassword()">
          {{ showPassword ? 'ğŸ‘ï¸' : 'ğŸ™ˆ' }}
        </button>
      </div>

      <div class="input-group">
        <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required />
        <label>Confirm Password</label>
        
      </div>

      <button class="submit-btn" type="submit">Create Account</button>
    </form>

    <p class="footer-text">
      Already a member? <a routerLink="/login">Login here</a>
    </p>

  </section>
</div>
