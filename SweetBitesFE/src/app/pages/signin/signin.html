<div class="signin-page">
  <div class="signin-left">
    <img src="https://lh3.googleusercontent.com/aida-public/AB6AXuDfGMccOxSMEPjI1anmop0LowEKRtYId1Yxb0i38w7B7lFapOAkOeOqBKyQkB1y8cp9-D7h9zAJ4QZ8aPY_7e_P44XcZeJ-hh7Mt3ocf51z6iMG5xM4GBrpezARPHjsi8Rt0lUw_XsMITEps2Za-TnmMfgJVfg-ijU3o8QPEjxb5KN4Apcg50c4yqpSaTHXofnrSkiOZQFBIf6kuBfPo1PRwOXLhlvaSnyDGDotchN6LfnbKCaypGA8h1Dcsi2xcyhL8MmE_ZAbSuE" alt="Cookies image">
  </div>

  <div class="signin-right">
    <div class="signin-card fade-in-card">
      <div class="signin-header">
        <h1 class="brand-title">Welcome Back</h1>
        <p class="brand-subtitle">Log in to see your favorite treats üç™</p>
      </div>
      <form (ngSubmit)="login()">
        <mat-form-field appearance="fill">
          <input matInput placeholder="Email / Username" [(ngModel)]="email" name="email" class="form-input">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <div class="relative">
            <input matInput [type]="hidePassword ? 'password' : 'text'" placeholder="Password" [(ngModel)]="password" name="password" class="form-input">
            <button type="button" class="password-toggle" (click)="togglePasswordVisibility()">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </div>
        </mat-form-field>

        <button type="submit" class="login-btn">Login</button>
      </form>

      <div class="signin-footer">
        Don't have an account? <a [routerLink]="['/signup']">Sign Up</a>
      </div>
    </div>
  </div>
</div>
